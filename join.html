<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/main.css" />

    <title>Soundwave - Discover</title>
  </head>
  <body>
    <div class="nav-logo-container">
      <a href="/" class="logo">
        <img class="logo-image" src="./images/logo.png" alt="Logo Image" />
        <span class="logo-name">Soundwave</span>
      </a>
      <nav class="nav">
        <a href="./discover.html" class="nav-item">Discover</a>
        <a href="./join.html" class="nav-item">Join</a>
      </nav>
    </div>
    <div class="main-content section-container">
      <div class="section__text">
        <h2 class="section__text-title">Join the <span>fun.</span></h2>
      </div>
      <form class="section__form">
        <div class="input-group">
          <label>Name</label>
          <input type="text" />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" />
        </div>
        <button>Join Now</button>
      </form>
    </div>
    <footer class="footer">
      <nav class="footer-nav">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </nav>
      <div class="footer-social">
        <a href="https://www.twitter.com/" target="_blank"
          ><i class="fab fa-twitter"></i> Twitter</a
        >
        <a href="https://facebook.com/" target="_blank"
          ><i class="fab fa-facebook-square"> Facebook</i></a
        >
      </div>
    </footer>
  </body>
</html>
